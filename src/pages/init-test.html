<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Médica de Pacientes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pruebas de Evaluación Médica</h1>
        <div class="card">
            <div class="card-body">
                <form id="evaluationForm">
                    <div class="mb-3">
                        <label for="patientId" class="form-label">ID del Evaluado:</label>
                        <input type="text" class="form-control" id="patientId" required>
                    </div>
                    <div class="mb-3">
                        <label for="testType" class="form-label">Tipo de Prueba:</label>
                        <select class="form-select mb-3" id="testType" required>
                            <option value="">Seleccione el tipo de prueba</option>
                            <option value="foot-tapping">Zapateo</option>
                            <option value="heel-tapping">Taconeo</option>
                        </select>
                        <div class="mb-3" id="testDescriptionDiv" style="display: none;">
                            <label for="testDescription" class="form-label">Descripción de la prueba:</label>
                            <textarea class="form-control" id="testDescription" rows="3" readonly></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado del Paciente:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="patientState" id="stateOn" value="ON"
                                required>
                            <label class="form-check-label" for="stateOn">ON</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="patientState" id="stateOff" value="OFF">
                            <label class="form-check-label" for="stateOff">OFF</label>
                        </div>
                    </div>
                    <div class="mb-3" id="levodopaTimeDiv" style="display: none;">
                        <label for="levodopaTime" class="form-label">Última toma de Levodopa:</label>
                        <input type="datetime-local" class="form-control" id="levodopaTime">
                    </div>
                    <div class="mb-3">
                        <label for="aptitude" class="form-label">Aptitud para la prueba:</label>
                        <select class="form-select" id="aptitude" required>
                            <option value="">Seleccione la aptitud</option>
                            <option value="apto">Apto</option>
                            <option value="no_apto">No Apto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notas (opcional):</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="iniciarPrueba">Iniciar prueba</button>
                    <button type="button" class="btn btn-secondary" id="restartTest" disabled>Reiniciar prueba</button>
                </form>
            </div>
        </div>
        <div class="mt-4">
            <h2>Resultado:</h2>
            <div class="card">
                <div class="card-body" id="resultSpace">
                    Espacio para mostrar la gráfica resultante
                </div>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-danger" id="discardButton">Desechar</button>
                <button type="button" class="btn btn-success" id="saveButton">Guardar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="../js/init-test.js"></script>
</body>

</html>
